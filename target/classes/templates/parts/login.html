<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link media="all" rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
</head>
<body>
<div class="container" id="special-container">
    <h1>Login</h1>
    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">Username :</label>
            <input type="text" id="username" name="username" />
            <div class="error" th:if="${usernameError}">${usernameError}</div>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" />
            <div class="error" th:if="${passwordError}">${passwordError}</div>
        </div>
        <div>
            <button type="submit">Sign In</button>
        </div>
        <div>
            <a href="/registration">Add new user</a>
        </div>
    </form>
</div>
</body>
</html>
