<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link media="all" rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <link media="all" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header th:insert="~{layout}"></header>
<main>
    <div class="container" id="special-container">
        <h1>Edit Profile</h1>
        <form th:action="@{/profile/edit}" method="post" enctype="multipart/form-data">
            <div>
                <label for="profile_picture">Profile Picture:</label>
                <input type="file" id="profile_picture" name="profile_picture" accept="image/*" >
            </div>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" th:value="${user.username}">
            </div>
            <div>
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" th:text="${user.bio}"></textarea>
            </div>
            <div>
                <label for="password">Password :</label>
                <input type="password" id="password" name="password">
            </div>
            <div>
                <button type="submit">Save</button>
            </div>
            <div>
                <a href="/profile">Back to Profile</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
