<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link media="all" rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <link media="all" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header th:insert="~{layout}"></header>
<main>
    <div class="profile-section">
        <!-- Display profile picture if available -->
        <div th:if="${user.profilePicture != null}">
            <img th:src="@{'http://localhost:9000' + ${user.profilePicture}}" alt="User Image" class="profile-image">
        </div>
        <!-- Display default icon if no profile picture -->
        <div th:if="${user.profilePicture == null}" class="profile-image">
            <i class="fas fa-user"></i>
        </div>

        <!-- Form to edit profile -->
        <form th:action="@{/profile/edit}" method="get" style="display: inline;">
            <button type="submit" class="edit-profile">Изменить профиль</button>
        </form>

        <div class="profile-info">
            <!-- Display username -->
            <h1 th:text="${user.username}">User Name</h1>

            <!-- Display bio if available -->
            <div th:if="${user.bio != null}" class="bio-container">
                <p th:text="${user.bio}">User Bio</p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
